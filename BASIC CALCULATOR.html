<html>
	<head>
	<script type="text/javascript"></script>
	</head>
<body>

<style>
#inputa {
	width: 50px;
	height: 50px;
	color:white;
	background-color:black;
	border-radius: 50%;
}

.inputtype{
	width:216;
	height:50;
	background-color:black;
	color:white;
}



</style>

<FORM NAME="Calc">
<TABLE BORDER=4 class="table">
	<TR>
	<TD><INPUT TYPE="text" NAME="Input" Size="16" class="inputtype"><br></TD>
	</TR>
<TR>
	<TD><INPUT TYPE="button" id= "inputa" NAME="one" VALUE=" 1 " OnClick="Calc.Input.value += '1'">
	<INPUT TYPE="button" id= "inputa" NAME="two" VALUE=" 2 " OnCLick="Calc.Input.value += '2'">
	<INPUT TYPE="button" id= "inputa" NAME="three" VALUE=" 3 " OnClick="Calc.Input.value += '3'">
	<INPUT TYPE="button" id= "inputa" NAME="plus" VALUE=" + " OnClick="Calc.Input.value += ' + ' "><br>
	<INPUT TYPE="button" id= "inputa" NAME="four" VALUE=" 4 " OnClick="Calc.Input.value += '4'">
	<INPUT TYPE="button" id= "inputa" NAME="five" VALUE=" 5 " OnCLick="Calc.Input.value += '5'">
	<INPUT TYPE="button" id= "inputa" NAME="six" VALUE=" 6 " OnClick="Calc.Input.value += '6'">
	<INPUT TYPE="button" id= "inputa" NAME="minus" VALUE=" - " OnClick="Calc.Input.value += ' - '"><br>
	<INPUT TYPE="button" id= "inputa" NAME="seven" VALUE=" 7 " OnClick="Calc.Input.value += '7'">
	<INPUT TYPE="button" id= "inputa" NAME="eight" VALUE=" 8 " OnCLick="Calc.Input.value += '8'">
	<INPUT TYPE="button" id= "inputa" NAME="nine" VALUE=" 9 " OnClick="Calc.Input.value += '9'">
	<INPUT TYPE="button" id= "inputa" NAME="times" VALUE=" x " OnClick="Calc.Input.value += ' * '">
	<br><INPUT TYPE="button" id= "inputa" NAME="clear" VALUE=" c " OnClick="Calc.Input.value = ''">
	<INPUT TYPE="button" id= "inputa" NAME="zero" VALUE=" 0 " OnClick="Calc.Input.value += '0'">
	<INPUT TYPE="button" id= "inputa" NAME="DoIt" VALUE=" = " OnClick="Calc.Input.value = eval(Calc.Input.value)">
	<INPUT TYPE="button" id= "inputa" NAME="div" VALUE=" / " OnClick="Calc.Input.value += ' / '"><br>
	</TD>
</TR>
</TABLE>
</FORM>
<script type="text/javascript">
		
</script>
</body>
</html>
